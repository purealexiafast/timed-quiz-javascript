<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div id="container">
        <nav id="nav">
            <ul>
                <li id="scores">View High Scores</li>
                <li>Time:</li>
            </ul>
        </nav>
        <div id="start-screen">
        <h1 id="h1">Coding Quiz Challenge</h1>
        <p id="p">Try to answer the folowing code related questions within the time limit.
            Keep in mind that incorrect answers will prenalize your score/time by 10 seconds!
        </p>
        <div id="button">
            <button id="button-click">Start Quiz</button>
        </div>
        </div>
        <div id="game-screen">
            <h2 id="question">Question 1</h2>
            <div id="answers">

            </div>
        </div>
        <div id="end-screen">
            <h2>End Screen</h2>
        </div>
    </div>

    <script src="javascript/script.js"></script>
</body>

</html>
